<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day7 | Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/style.css">-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <hr/>

            <form action="#" method="get">
                <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="first_name" id="firstName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="form-control">
                </div>

                <div class="form-group">
                    <label>email</label>
                    <input type="email" name="email_address" id="emailAddress" class="form-control">
                </div>

                <div class="form-group">
                    <label>password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" name="phone_number"  class="form-control">
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="date_of_birth"  class="form-control">
                </div>
                <div class="form-group">
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control"></textarea>
            </div>

            <div class="form-group">


            <select name="district_name" class="form-control">
                <option>---Select District---</option>
                <option value="dhaka">Dhaka</option>
                <option value="barisal">Barisal</option>
                <option value="narayanganj">Narayanganj</option>
                <option value="noakhali">Noakhali</option>
            </select>

                <!--<div class="form-group">-->
                    <!--<datalist class="form-control">aaa</datalist>-->
                    <!--<datalist class="form-control">bbb</datalist>-->
                    <!--<datalist class="form-control">ccc</datalist>-->
                    <!--<datalist class="form-control">ddd</datalist>-->
                    <!--<datalist class="form-control">eggy</datalist>-->
                <!--</div>-->
            </div>
                 <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="image" multiple accept="image/*">
                    </div>


                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="agree" value="agree" class="form-check-input">I agree with all terms & Condition!
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" name="btn" class="btn btn-info btn-block" value="Submit Button ">
                </div>


            </form>
    </div>
</div>


<script src="js/bootstrap.js"></script>
</body>
</html>
